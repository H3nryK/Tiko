{% extends 'base.html' %}

{% block content %}
<section class="login-form py-16">
    <div class="container mx-auto max-w-md">
        <h2 class="text-3xl font-bold mb-8 text-center">Login</h2>
        <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'password_reset' %}">
                    Forgot Password?
                </a>
            </div>
        </form>
        <div class="text-center mt-4">
            <p class="text-gray-600">or continue with</p>
            <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mt-4 focus:outline-none focus:shadow-outline">
                Continue with Google
            </button>
        </div>
        <div class="text-center mt-4">
            <p class="text-gray-600">Don't have an account? <a href="#" class="text-blue-500 hover:text-blue-800 font-bold">Sign Up</a></p>
        </div>
    </div>
</section>
{% endblock %}
